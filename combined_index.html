// Global variables
let currentLoadout = {
    specialist: null,
    primary: null,
    primaryAttachments: [],
    secondary: null,
    secondaryAttachments: [],
    perk1: [],
    perk2: [],
    perk3: [],
    lethal: null,
    tactical: null,
    wildcards: [],
    points: 0
};
 
// Utility functions
function getRandomElement(array) {
    return array[Math.floor(Math.random() * array.length)];
}
 
function shuffleArray(array) {
    const newArray = [...array];
    for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
    }
    return newArray;
}
 
function getFilteredPrimaryWeapons() {
    const filter = document.getElementById('weaponFilter').value;
    const includeDLC = document.getElementById('dlcToggle').checked;
 
    let weapons = [];
 
    if (filter === 'all') {
        Object.values(loadoutData.primaryWeapons).forEach(category => {
            weapons = weapons.concat(category);
        });
    } else {
        weapons = loadoutData.primaryWeapons[filter] || [];
    }
 
    if (!includeDLC) {
        weapons = weapons.filter(w => !w.dlc);
    }
 
    return weapons;
}
 
function getWeaponType(weaponName) {
    for (const [type, weapons] of Object.entries(loadoutData.primaryWeapons)) {
        if (weapons.some(w => w.name === weaponName)) {
            const typeNames = {
                assault: "Sturmgewehr",
                smg: "Maschinenpistole",
                lmg: "LMG",
                sniper: "Scharfschützengewehr",
                shotgun: "Schrotflinte"
            };
            return typeNames[type] || type;
        }
    }
    return "Unbekannt";
}
 
function calculatePoints(loadout) {
    let points = 0;
 
    // Primary weapon + attachments
    if (loadout.primary) {
        points += 1;
        points += loadout.primaryAttachments.length;
    }
 
    // Secondary weapon + attachments  
    if (loadout.secondary) {
        points += 1;
        points += loadout.secondaryAttachments.length;
    }
 
    // Perks
    points += loadout.perk1.length;
    points += loadout.perk2.length;
    points += loadout.perk3.length;
 
    // Equipment
    if (loadout.lethal) points += 1;
    if (loadout.tactical) points += 1;
 
    return points;
}
 
function generateRandomLoadout() {
    const newLoadout = {
        specialist: null,
        primary: null,
        primaryAttachments: [],
        secondary: null,
        secondaryAttachments: [],
        perk1: [],
        perk2: [],
        perk3: [],
        lethal: null,
        tactical: null,
        wildcards: [],
        points: 0
    };
 
    const includeDLC = document.getElementById('dlcToggle').checked;
    let availablePoints = 10;
    const usedWildcards = [];
 
    // Always select specialist (doesn't cost points)
    newLoadout.specialist = getRandomElement(loadoutData.specialists);
 
    // Decide on wildcards first (10-20% chance for each)
    const possibleWildcards = shuffleArray(loadoutData.wildcards);
    for (const wildcard of possibleWildcards) {
        if (Math.random() < 0.15 && availablePoints > 0) {
            usedWildcards.push(wildcard);
            newLoadout.wildcards.push(wildcard.name);
            availablePoints--;
        }
    }
 
    // Primary weapon (90% chance)
    if (Math.random() < 0.9 && availablePoints > 0) {
        const primaryWeapons = getFilteredPrimaryWeapons();
        if (primaryWeapons.length > 0) {
            newLoadout.primary = getRandomElement(primaryWeapons).name;
            availablePoints--;
 
            // Primary attachments
            let maxPrimaryAttachments = 2;
            if (usedWildcards.some(w => w.name === "Primary Gunfighter 1")) maxPrimaryAttachments++;
            if (usedWildcards.some(w => w.name === "Primary Gunfighter 2")) maxPrimaryAttachments++;
            if (usedWildcards.some(w => w.name === "Primary Gunfighter 3")) maxPrimaryAttachments++;
 
            const attachmentCount = Math.min(
                Math.floor(Math.random() * (maxPrimaryAttachments + 1)),
                availablePoints
            );
 
            const allAttachments = [...loadoutData.attachments.optics, ...loadoutData.attachments.other];
            const selectedAttachments = shuffleArray(allAttachments).slice(0, attachmentCount);
            newLoadout.primaryAttachments = selectedAttachments;
            availablePoints -= attachmentCount;
        }
    }
 
    // Secondary weapon (60% chance, or if Overkill)
    const hasOverkill = usedWildcards.some(w => w.name === "Overkill");
    if ((Math.random() < 0.6 || hasOverkill) && availablePoints > 0) {
        let secondaryWeapons = [];
 
        if (hasOverkill) {
            // Can use another primary weapon
            secondaryWeapons = getFilteredPrimaryWeapons();
        } else {
            // Normal secondary weapons
            Object.values(loadoutData.secondaryWeapons).forEach(category => {
                secondaryWeapons = secondaryWeapons.concat(
                    category.filter(w => includeDLC || !w.dlc)
                );
            });
        }
 
        if (secondaryWeapons.length > 0) {
            newLoadout.secondary = getRandomElement(secondaryWeapons).name;
            availablePoints--;
 
            // Secondary attachments (only for guns, not melee/launcher)
            const isGun = !loadoutData.secondaryWeapons.melee.some(w => w.name === newLoadout.secondary) &&
                         !loadoutData.secondaryWeapons.launcher.some(w => w.name === newLoadout.secondary);
 
            if (isGun || hasOverkill) {
                let maxSecondaryAttachments = hasOverkill ? 2 : 1;
                if (usedWildcards.some(w => w.name === "Secondary Gunfighter 1")) maxSecondaryAttachments++;
                if (usedWildcards.some(w => w.name === "Secondary Gunfighter 2")) maxSecondaryAttachments++;
 
                const attachmentCount = Math.min(
                    Math.floor(Math.random() * (maxSecondaryAttachments + 1)),
                    availablePoints
                );
 
                const allAttachments = [...loadoutData.attachments.optics, ...loadoutData.attachments.other];
                const selectedAttachments = shuffleArray(allAttachments).slice(0, attachmentCount);
                newLoadout.secondaryAttachments = selectedAttachments;
                availablePoints -= attachmentCount;
            }
        }
    }
 
    // Perks
    // Perk 1
    const maxPerk1 = usedWildcards.some(w => w.name === "Perk 1 Greed") ? 2 : 1;
    const perk1Count = Math.min(Math.ceil(Math.random() * maxPerk1), availablePoints);
    newLoadout.perk1 = shuffleArray(loadoutData.perks.perk1).slice(0, perk1Count);
    availablePoints -= perk1Count;
 
    // Perk 2
    if (availablePoints > 0) {
        const maxPerk2 = usedWildcards.some(w => w.name === "Perk 2 Greed") ? 2 : 1;
        const perk2Count = Math.min(Math.ceil(Math.random() * maxPerk2), availablePoints);
        newLoadout.perk2 = shuffleArray(loadoutData.perks.perk2).slice(0, perk2Count);
        availablePoints -= perk2Count;
    }
 
    // Perk 3
    if (availablePoints > 0) {
        const maxPerk3 = usedWildcards.some(w => w.name === "Perk 3 Greed") ? 2 : 1;
        const perk3Count = Math.min(Math.ceil(Math.random() * maxPerk3), availablePoints);
        newLoadout.perk3 = shuffleArray(loadoutData.perks.perk3).slice(0, perk3Count);
        availablePoints -= perk3Count;
    }
 
    // Equipment
    const hasDangerClose = usedWildcards.some(w => w.name === "Danger Close");
 
    // Lethal (70% chance or if Danger Close)
    if ((Math.random() < 0.7 || hasDangerClose) && availablePoints > 0) {
        newLoadout.lethal = getRandomElement(loadoutData.equipment.lethal);
        availablePoints--;
    }
 
    // Tactical (70% chance or if Danger Close)
    if ((Math.random() < 0.7 || hasDangerClose) && availablePoints > 0) {
        newLoadout.tactical = getRandomElement(loadoutData.equipment.tactical);
        availablePoints--;
    }
 
    // Calculate final points
    newLoadout.points = calculatePoints(newLoadout);
 
    return newLoadout;
}
 
function updateUI(loadout) {
    // Fade out all cards
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
        card.classList.add('fade-out');
    });
 
    setTimeout(() => {
        // Update Specialist
        const specialistContent = document.getElementById('specialistContent');
        specialistContent.innerHTML = `
            <div class="specialist-info">
                <h3 class="specialist-name">${loadout.specialist.name}</h3>
                <p class="specialist-ability">Ability: ${loadout.specialist.ability}</p>
                <p class="specialist-weapon">Weapon: ${loadout.specialist.weapon}</p>
            </div>
        `;
 
        // Update Primary Weapon
        const primaryContent = document.getElementById('primaryContent');
        if (loadout.primary) {
            primaryContent.innerHTML = `
                <h3 class="weapon-name">${loadout.primary}</h3>
                <div class="weapon-type">${getWeaponType(loadout.primary)}</div>
                <div class="attachments-list" id="primaryAttachments">
                    ${loadout.primaryAttachments.length > 0 
                        ? loadout.primaryAttachments.map(att => `<span class="attachment-item">${att}</span>`).join('')
                        : '<p class="no-attachments">Keine Aufsätze</p>'}
                </div>
            `;
        } else {
            primaryContent.innerHTML = `
                <h3 class="weapon-name">-</h3>
                <div class="weapon-type">-</div>
                <div class="attachments-list">
                    <p class="no-attachments">Keine Primärwaffe</p>
                </div>
            `;
        }
 
        // Update Secondary Weapon
        const secondaryContent = document.getElementById('secondaryContent');
        if (loadout.secondary) {
            let weaponType = "Sekundärwaffe";
            if (loadoutData.secondaryWeapons.pistol.some(w => w.name === loadout.secondary)) weaponType = "Pistole";
            else if (loadoutData.secondaryWeapons.launcher.some(w => w.name === loadout.secondary)) weaponType = "Werfer";
            else if (loadoutData.secondaryWeapons.melee.some(w => w.name === loadout.secondary)) weaponType = "Nahkampf";
            else if (loadout.wildcards.includes("Overkill")) weaponType = getWeaponType(loadout.secondary);
 
            secondaryContent.innerHTML = `
                <h3 class="weapon-name">${loadout.secondary}</h3>
                <div class="weapon-type">${weaponType}</div>
                <div class="attachments-list" id="secondaryAttachments">
                    ${loadout.secondaryAttachments.length > 0 
                        ? loadout.secondaryAttachments.map(att => `<span class="attachment-item">${att}</span>`).join('')
                        : '<p class="no-attachments">Keine Aufsätze</p>'}
                </div>
            `;
        } else {
            secondaryContent.innerHTML = `
                <h3 class="weapon-name">-</h3>
                <div class="weapon-type">-</div>
                <div class="attachments-list">
                    <p class="no-attachments">Keine Sekundärwaffe</p>
                </div>
            `;
        }
 
        // Update Perks
        ['perk1', 'perk2', 'perk3'].forEach((perkSlot, index) => {
            const perkContent = document.getElementById(`${perkSlot}Content`);
            const perks = loadout[perkSlot];
 
            if (perks.length > 0) {
                perkContent.innerHTML = perks.map(perk => 
                    `<div class="perk-slot">${perk}</div>`
                ).join('');
            } else {
                perkContent.innerHTML = '<div class="perk-slot">-</div>';
            }
        });
 
        // Update Equipment
        document.getElementById('lethalContent').textContent = loadout.lethal || '-';
        document.getElementById('tacticalContent').textContent = loadout.tactical || '-';
 
        // Update Wildcards
        const wildcardsContent = document.getElementById('wildcardsContent');
        if (loadout.wildcards.length > 0) {
            wildcardsContent.innerHTML = `
                <div class="wildcards-list">
                    ${loadout.wildcards.map(wc => `<span class="wildcard-item">${wc}</span>`).join('')}
                </div>
            `;
        } else {
            wildcardsContent.innerHTML = '<p class="no-wildcards">Keine Wildcards</p>';
        }
 
        // Update Points
        animatePointsCounter(loadout.points);
 
        // Fade in all cards
        cards.forEach((card, index) => {
            card.classList.remove('fade-out');
            card.classList.add('fade-in');
            card.style.animationDelay = `${index * 50}ms`;
        });
    }, 200);
}
 
function animatePointsCounter(targetPoints) {
    const pointsElement = document.getElementById('pointsUsed');
    const startPoints = parseInt(pointsElement.textContent) || 0;
    const duration = 500;
    const steps = 20;
    const increment = (targetPoints - startPoints) / steps;
    let currentStep = 0;
 
    const interval = setInterval(() => {
        currentStep++;
        const currentPoints = Math.round(startPoints + (increment * currentStep));
        pointsElement.textContent = currentPoints;
 
        // Add pulse effect
        pointsElement.style.transform = 'scale(1.1)';
        setTimeout(() => {
            pointsElement.style.transform = 'scale(1)';
        }, 50);
 
        if (currentStep >= steps) {
            clearInterval(interval);
            pointsElement.textContent = targetPoints;
        }
    }, duration / steps);
}

    const button = document.getElementById('generateButton');
    button.disabled = true;
 
    // Generate new loadout
    currentLoadout = generateRandomLoadout();
 
    // Update UI
    updateUI(currentLoadout);
 
    // Re-enable button after animation
    setTimeout(() => {
        button.disabled = false;
    }, 500);
});
