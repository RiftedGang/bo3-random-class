
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Rifted - BO3 Random Class Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="title-block">
    <h1>Rifted</h1>
    <h2>Black OPS 3 Random Class Gen.</h2>
  </div>

  <div class="section">
    <label><input type="checkbox" id="includeDLC" checked> DLC-Waffen einschließen</label>
  </div>

  <div class="container">
    <div class="left-column">
      <div class="section-title">Primärwaffe</div>
      <div class="slot" id="primaryWeapon"></div>
      <div class="slot" id="primaryAttachments"></div>

      <div class="section-title">Sekundärwaffe</div>
      <div class="slot" id="secondaryWeapon"></div>
      <div class="slot" id="secondaryAttachments"></div>

      <div class="section-title">Extras & Wildcards</div>
      <div class="slot" id="perks"></div>
      <div class="slot" id="wildcards"></div>
    </div>

    <div class="right-column">
      <div class="section-title">Granaten</div>
      <div class="slot" id="lethal"></div>
      <div class="slot" id="tactical"></div>

      <div class="section-title">Specialist</div>
      <div class="slot" id="specialist"></div>

      <button class="random-button" onclick="generateClass()">🎲 Neue Klasse generieren</button>
      <div id="pointCounter">Auswahlpunkte: 0 / 10</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
