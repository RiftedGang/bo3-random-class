
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>BO3 Zufallsklassen Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Call of Duty: Black Ops III</h1>
      <h2>Zufallsklassen Generator</h2>
      <div class="points">10/10</div>
    </header>
    <main class="class-container">
      <section class="weapons">
        <h3>Primärwaffe: Argus</h3>
        <img src="img/primary.png" class="weapon-img" alt="Primärwaffe">
        <div class="attachments">
          <div class="slot">ELO</div><div class="slot">Laser</div><div class="slot">Langer Lauf</div>
          <div class="slot">Feuerrate</div><div class="slot empty"></div><div class="slot empty"></div>
        </div>
        <h3>Sekundärwaffe: Eisen-Jim</h3>
        <img src="img/secondary.png" class="weapon-img" alt="Sekundärwaffe">
        <div class="attachments">
          <div class="slot empty"></div><div class="slot empty"></div><div class="slot empty"></div>
        </div>
      </section>
      <section class="perks">
        <div class="perk-block">
          <h4>Extra 1</h4>
          <div class="perk-slot empty">leer</div>
        </div>
        <div class="perk-block">
          <h4>Extra 2</h4>
          <div class="perk-slot"><img src="img/perk2.png"><span>Ante Up</span></div>
        </div>
        <div class="perk-block">
          <h4>Extra 3</h4>
          <div class="perk-slot"><img src="img/perk3.png"><span>Taktikmaske</span></div>
        </div>
        <div class="perk-block">
          <h4>Primärgranate</h4>
          <div class="perk-slot"><img src="img/lethal.png"><span>Mine</span></div>
        </div>
        <div class="perk-block">
          <h4>Taktikgranate</h4>
          <div class="perk-slot empty">leer</div>
        </div>
        <div class="perk-block">
          <h4>Wildcards</h4>
          <div class="perk-slot"><img src="img/wildcard.png"><span>Primär-Experte 3</span></div>
        </div>
        <div class="perk-block">
          <h4>Spezialist</h4>
          <div class="perk-slot empty">Hitzewelle</div>
        </div>
      </section>
    </main>
    <button onclick="generateClass()" class="generate-btn">Neue Klasse generieren</button>
    <script src="script.js"></script>
  </div>
</body>
</html>
