
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rifted - BO3 Random Class Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title-block">
    <h1>Rifted</h1>
    <h2>Black OPS 3 Random Class Gen.</h2>
  </div>

  <div class="section">
    <div class="section-title">Primärwaffe</div>
    <div class="grid"><div id="primary"></div></div>
  </div>

  <div class="section">
    <div class="section-title">Sekundärwaffe</div>
    <div class="grid"><div id="secondary"></div></div>
  </div>

  <div class="section">
    <div class="section-title">Perks</div>
    <div class="grid"><div id="perks"></div></div>
  </div>

  <div class="section">
    <div class="section-title">Ausrüstung</div>
    <div class="grid"><div id="equipment"></div></div>
  </div>

  <div class="section">
    <div class="section-title">Wildcard(s)</div>
    <div class="grid"><div id="wildcards"></div></div>
  </div>

  <div class="section">
    <div class="section-title">Specialist</div>
    <div class="grid"><div id="specialist"></div></div>
  </div>

  <div class="footer" id="points">Auswahlpunkte: 0 / 10</div>
  <button class="random-button" onclick="generateRandomClass()">🎲 Zufällige Klasse generieren</button>

  <script src="bo3_random_class.js"></script>
</body>
</html>
