<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rifted - BO3 Random Class Generator</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: "Segoe UI", Helvetica, sans-serif;
      padding: 20px;
    }

    .title-block {
      text-align: center;
      margin-bottom: 40px;
    }

    .title-block h1 {
      font-size: 3rem;
      color: #ffffff;
      margin: 0;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .title-block h2 {
      font-size: 1rem;
      color: #ffa500;
      font-weight: 400;
      text-transform: uppercase;
      margin-top: 8px;
      letter-spacing: 1px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 1.2rem;
      color: #ffcc00;
      margin-bottom: 10px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    .grid-vertical {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
    }

    .slot {
      background-color: #2a2a2a;
      border: 2px dashed #555;
      border-radius: 8px;
      height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 8px;
      position: relative;
    }

    .slot-label {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 6px;
    }

    .slot-desc {
      font-size: 0.7rem;
      color: #666;
      margin-top: 4px;
      font-style: italic;
      text-align: center;
      line-height: 1.2;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 1.2rem;
      color: #ffa500;
    }

    .random-button {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #444;
      color: #fff;
      border: 1px solid #666;
      border-radius: 6px;
      cursor: pointer;
    }

    .random-button:hover {
      background-color: #666;
    }

    .specialist {
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <div class="title-block">
    <h1>Rifted</h1>
    <h2>Black OPS 3 Random Class Gen.</h2>
  </div>

  <!-- Template-Struktur (identisch belassen) -->
  <div id="class-container"></div>

  <div class="footer" id="points-display">Auswahlpunkte: 0 / 10</div>
  <button class="random-button" onclick="generateClass()">üé≤ Zuf√§llige Klasse generieren</button>

  <script>
    const items = {
      primaryWeapons: ["KN-44", "M8A7", "ICR-1", "Man-O-War", "HVK-30"],
      secondaryWeapons: ["RK5", "MR6", "L-CAR 9"],
      sights: ["Reflex", "BOA 3", "ELO", "Thermal"],
      attachments: ["Schnellziehen", "Schaft", "Schnellfeuer", "Magazin", "Stabilisator"],
      perks1: ["Flinkheit", "Ghost", "6. Sinn", "√úberwacher"],
      perks2: ["Fingerfertigkeit", "Pl√ºnderer", "Hardwired"],
      perks3: ["Totenstille", "Taktikmaske", "Abh√§rtung"],
      lethal: ["Granate", "Sprengladung", "Semtex"],
      tactical: ["EMP", "Troph√§ensystem", "Blendgranate"],
      wildcards: ["Prim√§r Gunfighter", "Perk 1 Greed", "Taktik Greed"],
      specialists: ["Prophet ‚Äì Glitch", "Seraph ‚Äì Annihilator", "Battery ‚Äì War Machine"]
    };

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateClass() {
      let html = "";

      const classData = {
        "Prim√§rwaffe": [getRandom(items.primaryWeapons), getRandom(items.sights), getRandom(items.attachments)],
        "Sekund√§rwaffe": [getRandom(items.secondaryWeapons), getRandom(items.attachments)],
        "Perks": [getRandom(items.perks1), getRandom(items.perks2), getRandom(items.perks3)],
        "Ausr√ºstung": [getRandom(items.lethal), getRandom(items.tactical)],
        "Wildcards": [getRandom(items.wildcards)],
        "Specialist": [getRandom(items.specialists)]
      };

      let totalPoints = 0;

      const createSection = (title, entries) => {
        html += `<div class="section"><div class="section-title">${title}</div><div class="grid">`;
        entries.forEach(entry => {
          html += `<div class="slot"><div>+</div><div class="slot-label">${entry}</div><div class="slot-desc">zuf√§llig gew√§hlt</div></div>`;
          totalPoints++;
        });
        html += "</div></div>";
      };

      for (const [key, value] of Object.entries(classData)) {
        createSection(key, value);
      }

      document.getElementById("class-container").innerHTML = html;
      document.getElementById("points-display").textContent = `Auswahlpunkte: ${totalPoints} / 10`;
    }
  </script>
</body>
</html>
