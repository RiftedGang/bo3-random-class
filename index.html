
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rifted - BO3 Random Class Generator</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: "Segoe UI", Helvetica, sans-serif;
      padding: 20px;
    }

    .title-block {
      text-align: center;
      margin-bottom: 40px;
    }

    .title-block h1 {
      font-size: 3rem;
      color: #ffffff;
      margin: 0;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .title-block h2 {
      font-size: 1rem;
      color: #ffa500;
      font-weight: 400;
      text-transform: uppercase;
      margin-top: 8px;
      letter-spacing: 1px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 1.2rem;
      color: #ffcc00;
      margin-bottom: 10px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    .grid-vertical {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
    }

    .slot {
      background-color: #2a2a2a;
      border: 2px dashed #555;
      border-radius: 8px;
      height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 8px;
      position: relative;
    }

    .slot-label {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 6px;
    }

    .slot-desc {
      font-size: 0.7rem;
      color: #66f;
      margin-top: 4px;
      font-style: italic;
      text-align: center;
      line-height: 1.2;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 1.2rem;
      color: #ffa500;
    }

    .random-button {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #444;
      color: #fff;
      border: 1px solid #666;
      border-radius: 6px;
      cursor: pointer;
    }

    .random-button:hover {
      background-color: #666;
    }

    .specialist {
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <div class="title-block">
    <h1>Rifted</h1>
    <h2>Black OPS 3 Random Class Gen.</h2>
  </div>

  <div class="sections" id="class-sections">
    <!-- Sections remain the same, we dynamically fill them -->
  </div>

  <div class="footer" id="point-counter">Auswahlpunkte: 0 / 10</div>
  <button class="random-button" onclick="generateClass()">ðŸŽ² ZufÃ¤llige Klasse generieren</button>

<script>
const weapons = ["KN-44", "ICR-1", "HVK-30", "M8A7", "Man-O-War"];
const sights = ["Reflex", "ELO", "BOA 3", "None"];
const attachments = ["Schnellziehen", "Schaft", "Schnellfeuer", "Magazin", "FMJ"];
const perks = ["Flinkheit", "Ghost", "Hardwired", "Totenstille", "Techniker"];
const equipment = ["Splittergranate", "EMP", "Trophy", "Schockladung", "Thermit"];
const wildcards = ["PrimÃ¤rwaffe 1", "PrimÃ¤rwaffe 2", "Perk 1 Greed", "Perk 2 Greed", "Perk 3 Greed"];
const specialists = ["Prophet â€“ Glitch", "Outrider â€“ Vision Pulse", "Battery â€“ War Machine"];

function randomItem(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function generateClass() {
  const allSlots = document.querySelectorAll('.slot-desc');
  let points = 0;

  allSlots.forEach(slot => slot.textContent = "");

  // PrimÃ¤rwaffe (2 points) + ggf. Wildcard for extra attachment
  allSlots[0].textContent = randomItem(weapons); points += 2;
  allSlots[1].textContent = randomItem(sights); points += 1;
  let extraAttachments = 0;

  const wildcardList = [];
  for (let i = 0; i < 3; i++) {
    const wc = randomItem(wildcards);
    if (!wildcardList.includes(wc)) wildcardList.push(wc);
  }

  if (wildcardList.includes("PrimÃ¤rwaffe 1")) {
    extraAttachments += 1;
    if (wildcardList.includes("PrimÃ¤rwaffe 2")) extraAttachments += 1;
  }

  for (let i = 2; i < 6; i++) {
    if (i - 2 < 1 + extraAttachments) {
      allSlots[i].textContent = randomItem(attachments);
      points += 1;
    }
  }

  // SekundÃ¤rwaffe
  for (let i = 6; i < 10; i++) {
    allSlots[i].textContent = Math.random() > 0.5 ? randomItem(attachments) : "";
  }

  // Perks
  let perkIndex = 10;
  for (let p = 1; p <= 3; p++) {
    allSlots[perkIndex++].textContent = randomItem(perks); points++;
    if (wildcardList.includes("Perk " + p + " Greed")) {
      allSlots[perkIndex++].textContent = randomItem(perks); points++;
    } else {
      allSlots[perkIndex++].textContent = "";
    }
  }

  // AusrÃ¼stung
  for (let i = 16; i < 20; i++) {
    allSlots[i].textContent = Math.random() > 0.5 ? randomItem(equipment) : "";
    if (allSlots[i].textContent) points++;
  }

  // Wildcards
  for (let i = 20; i < 23; i++) {
    allSlots[i].textContent = wildcardList[i - 20];
    points++;
  }

  // Specialist
  allSlots[23].textContent = randomItem(specialists);

  document.getElementById("point-counter").textContent = "Auswahlpunkte: " + points + " / 10";
}
</script>

</body>
</html>
