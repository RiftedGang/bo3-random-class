<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rifted - BO3 Random Class Generator</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: "Segoe UI", Helvetica, sans-serif;
      padding: 20px;
    }

    .title-block {
      text-align: center;
      margin-bottom: 40px;
    }

    .title-block h1 {
      font-size: 3rem;
      color: #ffffff;
      margin: 0;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .title-block h2 {
      font-size: 1rem;
      color: #ffa500;
      font-weight: 400;
      text-transform: uppercase;
      margin-top: 8px;
      letter-spacing: 1px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 1.2rem;
      color: #ffcc00;
      margin-bottom: 10px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    .grid-vertical {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
    }

    .slot {
      background-color: #2a2a2a;
      border: 2px dashed #555;
      border-radius: 8px;
      height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 8px;
      position: relative;
    }

    .slot-label {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 6px;
    }

    .slot-desc {
      font-size: 0.7rem;
      color: #666;
      margin-top: 4px;
      font-style: italic;
      text-align: center;
      line-height: 1.2;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 1.2rem;
      color: #ffa500;
    }

    .random-button {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #444;
      color: #fff;
      border: 1px solid #666;
      border-radius: 6px;
      cursor: pointer;
    }

    .random-button:hover {
      background-color: #666;
    }

    .specialist {
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 6px;
    }

  </style>
</head>
<body>

  <div class="title-block">
    <h1>Rifted</h1>
    <h2>BLACK OPS 3 RANDOM CLASS GEN.</h2>
  </div>

  <div class="footer">Auswahlpunkte: <span id="points">0</span> / 10</div>
  <button class="random-button" onclick="generateRandomClass()">ðŸŽ² ZufÃ¤llige Klasse generieren</button>

  <script src="script.js"></script>
</body>
</html>
