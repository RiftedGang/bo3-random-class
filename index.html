
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rifted - BO3 Random Class Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title-block">
    <h1>Rifted</h1>
    <h2>Black OPS 3 Random Class Gen.</h2>
  </div>
  <div class="section">
    <div class="section-title">Primärwaffe</div>
    <div class="grid" id="primary-weapon"></div>
  </div>
  <div class="section">
    <div class="section-title">Sekundärwaffe</div>
    <div class="grid" id="secondary-weapon"></div>
  </div>
  <div class="section">
    <div class="section-title">Perks</div>
    <div class="grid" id="perks"></div>
  </div>
  <div class="section">
    <div class="section-title">Ausrüstung</div>
    <div class="grid" id="equipment"></div>
  </div>
  <div class="section">
    <div class="section-title">Wildcards</div>
    <div class="grid" id="wildcards"></div>
  </div>
  <div class="section">
    <div class="section-title">Fähigkeit (Specialist)</div>
    <div class="grid" id="specialist"></div>
  </div>
  <div class="footer" id="point-counter">Auswahlpunkte: 0 / 10</div>
  <button class="random-button" onclick="generateRandomClass()">🎲 Zufällige Klasse generieren</button>

  <script src="bo3_random_class.js"></script>
</body>
</html>
