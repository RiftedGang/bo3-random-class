<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Rifted - BO3 Klassengenerator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="title-block">
    <h1>Rifted</h1>
    <h2>Black OPS 3 Random Class Gen.</h2>
    <div id="points">Auswahlpunkte: 0 / 10</div>
  </div>

  <div class="section">
    <div class="section-title">Primärwaffe</div>
    <div id="primary" class="grid"></div>
  </div>

  <div class="section">
    <div class="section-title">Sekundärwaffe</div>
    <div id="secondary" class="grid"></div>
  </div>

  <div class="section">
    <div class="section-title">Perks</div>
    <div id="perks" class="grid"></div>
  </div>

  <div class="section">
    <div class="section-title">Ausrüstung</div>
    <div id="equipment" class="grid"></div>
  </div>

  <div class="section">
    <div class="section-title">Wildcards</div>
    <div id="wildcards" class="grid"></div>
  </div>

  <div class="section">
    <div class="section-title">Specialist</div>
    <div id="specialist" class="grid"></div>
  </div>

  <button class="random-button" onclick="generateClass()">🎲 Zufällige Klasse generieren</button>

  <script src="script.js"></script>
</body>
</html>
